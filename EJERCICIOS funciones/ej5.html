    <label>Introduce una frase para saber si es palindroma
        <input type="text" id="frase">
        <button onclick="comprobarFrase()">Enter</button>
    </label>
    <p id="result"></p>
    <script>

        function comprobarFrase(){
            let frase=document.getElementById("frase").value.toLowerCase();
            

            if(!esPalindromo(frase)){
              
                 document.getElementById("result").textContent="No es palindromo";
                }else{
                    document.getElementById("result").textContent="Es palindromo";

        }

        function esPalindromo(frase){
            frase=soloLetras(frase);
            for(let i=0;i<=frase.length/2;i++){
                if(frase[i]!== frase[frase.length-1-i]){
                    return false;
                }
            }
            return true;
        }

        function soloLetras(frase){
            let frasNueva="";
            for(i=0;i<frase.length;i++){
                if(frase[i] >= 'a' && frase[i] <= 'z'){
                    frasNueva+=frase[i]; 
                }
                
            }

            return frasNueva;
        }

        
    </script>
