<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ3</title>
</head>
<body>
    <button onclick="abrirNuevaVentana()">Abrir Nueva Ventana</button>

    <script>

let nuevaVentana;

function abrirNuevaVentana() {
            // Abrir una nueva ventana de 200x200 p√≠xeles
            nuevaVentana = window.open('', '', 'width=200,height=200');

            crearBoton("arriba",arb);
            crearBoton("abajo",abj);
            crearBoton("izquierda",izq);
            crearBoton("derecha",der);
            crearBoton("doble",doble);
            crearBoton("mitad",mitad);

        }

        function crearBoton(nombre,funcion){
            let boton=document.createElement("button");
            boton.value=nombre;
            boton.textContent=nombre;
            boton.onclick=funcion;
            nuevaVentana.document.body.appendChild(boton);
        }
        function arb(){
            nuevaVentana.moveBy(0,-10);
        }
        function izq(){          
            nuevaVentana.moveBy(-10,0);

        }
        function der(){           
            nuevaVentana.moveBy(10,0);

        }
        function abj(){           
            nuevaVentana.moveBy(0,10);

        }
        function doble() {
            nuevaVentana.resizeTo(
                Math.min(nuevaVentana.outerWidth * 2, screen.width),
                Math.min(nuevaVentana.outerHeight * 2, screen.height)
            );
        }

        function mitad() {

            nuevaVentana.resizeTo(
                Math.max(nuevaVentana.outerWidth / 2, 100),
                Math.max(nuevaVentana.outerHeight / 2, 100)
            );
        }

    </script>
</body>

</html>
