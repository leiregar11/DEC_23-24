
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ3</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("dame un numero"));
        let num2=parseInt(prompt("dame otro numero"));
        if(num1<num2){
            alert(num2.toString()+"es mayor");
        }else if(num1>num2){
            alert(num1.toString()+"es mayor")
        }else{
            alert(num1.toString()+" "+num2.toString()+" son iguales")
        }
    </script>
        
    
    
</body>
</html>
