
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ7</title>
</head>
<body>
    <script>
        
        let num=parseInt(prompt("introduce un numero"));
        if(num%2==0){
            alert(num+ " es divisible entre 2");
        }else if(num%3==0){
            alert(num+ " es divisible entre 3");
        }else if(num%5==0){
            alert(num+ " es divisible entre 5");
        }else if(num%7==0){
            alert(num+ " es divisible entre 7");
        }else{
            alert(num+ " no es divisible entre 2,3,5,7");
        }
        
      
    </script>
        
    
    
</body>
</html>
