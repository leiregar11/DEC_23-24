<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ10</title>
</head>
<body>
    <p>Introduce 2 numeros para ver los divisores comunes de estos</p>
    <label>Num 1<input type="number" id="num1"></label>
    <br>
    <label>Num 2<input type="number" id="num2"></label>
    <button onclick="divComun()">enviar</button>
    <p id="resultado"></p>
    
    <script>
        function divComun(){
           let num1=document.getElementById("num1").value;
           let num2=document.getElementById("num2").value;
           let len;
           let menor;
           let listaNums="";
            if(num1>=num2){
                len=num2;
            }else{
                len=num1;

            }
            for(i=0;i<=len;i++){
                if(num1%i==0 && num2%i==0){
                    listaNums=listaNums+i+" ";
                }
            }

           
            document.getElementById("resultado").textContent="Los divisores comunes de "+num1+" y "+num2+" son"+listaNums;

        }
    </script>
</body>
</html>
