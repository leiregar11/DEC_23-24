<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head>
   <title>Ver todos los párrafos</title> 
<style type="text/css">
   #cuadro { width: 400px; height: 200px; border: 1px black solid; float: right; }
   p { font-size: 1em; font-family: arial; }
</style>
</head>
<body>
   <h1>Acceso a los párrafos</h1>
   <div id="cuadro"></div>
      <p onclick="copiar(this)">Este es el primer párrafo de esta página</p>
      <p onclick="copiar(this)">Este es el segundo párrafo</p>
      <p onclick="copiar(this)">Y este el tercero</p>
      <p onclick="acceder()">Pulsa en este cuarto párrafo para volver 
         a verlos todos en el recuadro de la derecha.</p>
      <p onclick="borrar()">Y pulsa en el quinto para borrar el 
         recuadro de la derecha.</p> 

         <script>
            function copiar(linea){
               borrar();
               let parrafos=document.getElementsByTagName("p");
               let parrafo=parrafos[linea];
                  let copia=document.createElement("p");
                  copia.textContent=parrafo.textContent;
                  cuadro.appendChild(copia);
            } 

            function acceder(){
               borrar();
               let cuadro=document.getElementById("cuadro");
               let textos=document.querySelectorAll("body > p");
               for (let i = 0; i < textos.length; i++) {
                  let texto=textos[i];
                  let copia=document.createElement("p");
                  copia.textContent=texto.textContent;
                  cuadro.appendChild(copia);
               }
                  
            }
            function borrar(){
               let cuadro=document.getElementById("cuadro");
               while(cuadro.firstChild){
                  cuadro.removeChild(cuadro.firstChild);
               }
            }
         </script>
</body>
</html>
