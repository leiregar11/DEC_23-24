<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1-Leire</title>
</head>
<body>
    <p id="cambia">Haz click o doble click para cambiar mi color</p>
</body>
<script>
    //   https://developer.mozilla.org/en-US/docs/Web/API/Element/dblclick_event
    window.onload=inicio;

    function inicio(){
        let parrafo= document.getElementById("cambia");
        parrafo.addEventListener("click",cambiaColor);
        parrafo.addEventListener("dblclick",cambiaColor);
    }
    function cambiaColor(evento){
        if(evento.type==="click"){
            evento.target.style.color="red";
        }
        else if(evento.type==="dblclick"){
            evento.target.style.color="blue";
        }
    }
</script>
</html>
